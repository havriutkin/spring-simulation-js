<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Force Havriutkin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <label for="springConstant">Spring Constant:</label>
            <input type="number" id="springConstant" value="0.5" min="0">

            <label for="airFriction">Air Friction:</label>
            <input type="number" id="airFriction" value="0.1" min="0">

            <label for="mass">Mass:</label>
            <input type="number" id="mass" value="5" min="0.1">
            
            <button id="start" type="button">Start</button>
            <button id="stop" type="button">Stop</button>
            <button id="reset" type="button">Reset</button>

            <h3 id="status">Status: Stopped</h3>
        </form>

        <canvas id="canvas"></canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
